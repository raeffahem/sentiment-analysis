<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="content">
        <h1>NLP - Sentiment Analysis using Hugging Face Transformers</h1>
        <div class="form">
            <p class="text">Please enter the text to be analyzed</p>
            <input class="input" id="textToAnalyze" type="text" name="input" placeholder="enter the text here" required>
            <button class="button" onclick="RunSentimentAnalysis()">Result of the sentiment analysis</button>
            <input class="output" id="result" type="text" name="output" readonly>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
